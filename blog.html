---
layout: default
---
  <section class="small-banner" style="background: linear-gradient(to right, rgba(103, 142, 165, .75) , rgba(103, 142, 165, .75)), url({{site.baseurl}}{{site.data.blog.banner.image}}); background-size: cover; background-position: center center;">
    <div class="small-banner-container wrapper grid island">
      <div class="unit xs-1 s-1 m-1 l-1-2">
        <h1 class="yotta push-0">{{site.data.blog.banner.text}}</h1>
      </div>
    </div>
  </section>

  <section class="max-length pad-t-2 pad-b-2">
    <h2 class="gutter">Read our latest Blog posts</h2>
    {% for post in site.posts %}
    <div class="island">
        <a class="blog-card push" href="{{site.baseurl}}{{post.url}}">
          <div  class="island-1-2">
            <p class="push-0 giga blog-title">{{post.title}}</p>
            <p class="push-0">{{post.desc}}</p>
          </div>
        </a>
        </div>
    {% endfor %}
  </section>
