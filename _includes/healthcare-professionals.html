<section class="wrapper {{include.data.sectionPadding}}{{include.data.sectionColour}}">
  <div class="grid grid-middle">
  <div class="unit xs-1 s-1 m-1-2 {{include.data.pushClass}}">
    <img class="img-flex" src="https://placehold.it/700x600" alt="">
  </div>
  <div class="unit xs-1 s-1 m-1-2 {{include.data.pullClass}} island">
    <h3>{{include.data.healthcareHeader}}</h3>
    <p class="milli push-0">{{include.data.healthcareText}}</p>
  </div>
</section>
