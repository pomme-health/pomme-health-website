backend:
  name: github
  repo: pomme-health/pomme-health-website

media_folder: "images/uploads"

collections:
  - label: "Website Settings"
    name: "website-settings"
    files:
      - label: "Website settings"
        name: "site"
        file: "_data/site.yml"
        fields:
          - label: "Copyright"
            name: "copyright"
            widget: "string"
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "_data/home.yml"
        fields:
          - label: "Banner"
            name: "heroBanner"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Text"
                name: "text"
                widget: "string"
              - label: "Button"
                name: "buttonText"
                widget: "string"
              - label: "Image"
                name: "image"
                widget: "image"
          - label: "Cards Section Title"
            name: "sectionTitle"
            widget: "string"
          - label: "Home Cards"
            name: "homeCards"
            widget: "list"
            fields:
              - label: "Icon"
                name: "icon"
                widget: "image"
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Text"
                name: "text"
                widget: "string"
          - label: "Home Sections"
            name: "homeSections"
            widget: "list"
            fields:
              - label: "Leading Text"
                name: "leadingText"
                widget: "string"
              - label: "Title"
                name: "mainSectionHeader"
                widget: "string"
              - label: "Text"
                name: "mainSectionText"
                widget: "string"
              - label: "Button Text"
                name: "sectionButton"
                widget: "string"
              - label: "Button Link"
                name: "buttonLink"
                widget: "string"
              - label: "Image"
                name: "image"
                widget: "image"
          - label: "Get in Touch"
            name: "getInTouch"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Text"
                name: "text"
                widget: "string"
              - label: "Button"
                name: "button"
                widget: "string"
      - label: "POMMe Platform"
        name: "pomme-platform"
        file: "_data/platform.yml"
        fields:
          - label: "Platform Sections"
            name: "platformSections"
            widget: "list"
            fields:
              - label: "Title"
                name: "mainSectionHeader"
                widget: "string"
              - label: "Text"
                name: "mainSectionText"
                widget: "string"
              - label: "Image"
                name: "image"
                widget: "image"
      - label: "Health Care Professionals"
        name: "healthcare-professionals"
        file: "_data/professionals.yml"
        fields:
          - label: "Professionals Sections"
            name: "professionalsSections"
            widget: "list"
            fields:
              - label: "Section Header"
                name: "mainSectionHeader"
                widget: "string"
              - label: "Text 1"
                name: "listItem"
                widget: "string"
              - label: "Text 2"
                name: "listItemTwo"
                widget: "string"
              - label: "Text 3"
                name: "listItemThree"
                widget: "string"
              - label: "Text 4"
                name: "listItemFour"
                widget: "string"
              - label: "Section Image"
                name: "image"
                widget: "image"
      - label: "About"
        name: "about"
        file: "_data/about.yml"
        fields:
          - label: "History"
            name: "history"
            widget: "object"
            fields:
              - label: "History Header"
                name: "historyHeader"
                widget: "string"
              - label: "History Paragraph 1"
                name: "historyParagraph1"
                widget: "string"
              - label: "History Paragraph 2"
                name: "historyParagraph2"
                widget: "string"
              - label: "History Paragraph 3"
                name: "historyParagraph3"
                widget: "string"
              - label: "History Paragraph 4"
                name: "historyParagraph4"
                widget: "string"
          - label: "Mission"
            name: "mission"
            widget: "object"
            fields:
              - label: "Mission Header"
                name: "missionHeader"
                widget: "string"
              - label: "Mission Text"
                name: "missionText"
                widget: "string"
          - label: "Leadership"
            name: "leadership"
            widget: "list"
            fields:
              - label: "Person Name"
                name: "personName"
                widget: "string"
              - label: "Person Text"
                name: "leaderText"
                widget: "string"
          - label: "In the News"
            name: "inTheNews"
            widget: "list"
            fields:
              - label: "News Title"
                name: "newsTitle"
                widget: "string"
              - label: "News Description"
                name: "newsDescription"
                widget: "string"
              - label: "News Image"
                name: "newsImage"
                widget: "image"
      - label: "Comprehensive"
        name: "comprehensive"
        file: comprehensive.md
        fields:
          - label: "Body"
            name: "body"
            widget: "markdown"
      - label: "Collaborative"
        name: "collaborative"
        file: collaborative.md
        fields:
          - label: "Body"
            name: "body"
            widget: "markdown"
      - label: "Continuous"
        name: "continuous"
        file: continuous.md
        fields:
          - label: "Body"
            name: "body"
            widget: "markdown"
      - label: "Contact"
        name: "contactPage"
        file: "_data/contact.yml"
        fields:
          - label: "Contact Information"
            name: "contactInformation"
            widget: "object"
            fields:
              - label: "Email Address"
                name: "contactEmail"
                widget: "string"
              - label: "Telephone Number"
                name: "contactTel"
                widget: "string"
          - label: "Investors"
            name: "investors"
            widget: "object"
            fields:
              - label: "Investors Text"
                name: "investorsText"
                widget: "string"
              - label: "Investors Text"
                name: "investorsText2"
                widget: "string"
          - label: "Careers"
            name: "careers"
            widget: "object"
            fields:
              - label: "Careers Image"
                name: "careersImage"
                widget: "image"
              - label: "Careers Text"
                name: "careersText"
                widget: "string"
  - label: "Blog Posts"
    name: "blog-posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "blog"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Description"
        name: "desc"
        widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"
