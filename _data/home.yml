heroBanner:
  buttonText: Learn More
  image: /images/uploads/hero-banner.jpg
  text: >-
    POMMe-Health provides an innovative platform to solve the complex puzzle of
    inefficient communication. Health care professionals and patients can easily
    share information using one common language.
  title: Measurably improving a patient's quality of life.
sectionTitle: >-
  Health care decisions driven by information from both the clinician and the
  patient.
homeCards:
  - icon: /images/uploads/barriers-icon.svg
    text: '  Informed Decisions Creating the environment for informed health care decisions. Providing the right intervention at the right time for the right reason.   Driven by Data'
    title: Break Down Barriers
homeSections:
  - buttonLink: /comprehensive
    image: /images/uploads/comprehensive.jpg
    leadingText: Comprehensive
    mainSectionHeader: 'The complete physical, emotional and social view of a patient'
