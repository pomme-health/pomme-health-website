---
layout: default
---

<section class="small-banner managers-banner">
  <div class="small-banner-container wrapper grid island">
    <div class="unit xs-1 s-1 m-1 l-1-2">
      <h1 class="yotta push-0">Health Care Managers</h1>
    </div>
  </div>
</section>

{% for managers in site.data.healthcare-managers.managersSections %}
  <section class="{{managers.professionalsBackground}} push-2 {{managers.sectionPadding}}">
      <div class="grid grid-middle wrapper">
        <div class="unit xs-1 s-1-2 m-1-3 {{managers.pushClass}}">
          <div class="embed embed-16by9">
            <img class="embed-item" src="{{site.baseurl}}{{managers.image}}" alt="">
          </div>
        </div>
        <div class="unit xs-1 s-1-2 m-2-3 island {{managers.pullClass}}">
          <ul class="list-group push-0">
            <li class="">{{managers.listItem}}</li>
            <li class="">{{managers.listItemTwo}}</li>
            <li class="">{{managers.listItemThree}}</li>
            <li class="">{{managers.listItemFour}}</li>
          </ul>
      </div>
    </div>
  </section>
{% endfor %}
