---
layout: default
---

<section class="small-banner" style="background: linear-gradient(to right, rgba(54, 60, 79, .75) , rgba(54, 60, 79, .75)), url({{site.baseurl}}{{site.data.healthcare-managers.banner.image}}); background-size: cover; background-position: center center;">
  <div class="small-banner-container wrapper grid island">
    <div class="unit xs-1 s-1 m-1 l-1-2">
      <h1 class="yotta push-0">{{site.data.healthcare-managers.banner.text}}</h1>
    </div>
  </div>
</section>

{% for managers in site.data.healthcare-managers.managersSections %}
  <section class="{{managers.professionalsBackground}} push-2 {{managers.sectionPadding}}">
      <div class="grid grid-middle wrapper">
        <div class="unit xs-1 s-1 m-1-3 {{managers.pushClass}}">
          <div class="embed embed-16by9">
            <img class="embed-item" src="{{site.baseurl}}{{managers.image}}" alt="">
          </div>
        </div>
        <div class="unit xs-1 s-1 m-2-3 island {{managers.pullClass}}">
          {{managers.text | markdownify }}
      </div>
    </div>
  </section>
{% endfor %}
