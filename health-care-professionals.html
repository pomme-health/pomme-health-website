---
layout: default
---
<section class="small-banner healthcare-banner">
  <div class="small-banner-container wrapper grid island">
    <div class="unit xs-1 s-1 m-1 l-1-2">
      <h1 class="yotta push-0">Health Care Professionals</h1>
    </div>
  </div>
</section>

  {% for professionals in site.data.healthcare-professionals.professionalsSections %}
    <section class="{{professionals.professionalsBackground}} push-2 {{professionals.sectionPadding}}">
        <div class="grid grid-middle wrapper">
          <div class="unit xs-1 s-1-2 m-1-3 {{professionals.pushClass}}">
            <div class="embed embed-16by9">
              <img class="embed-item" src="{{site.baseurl}}{{professionals.image}}" alt="">
            </div>
          </div>
          <div class="unit xs-1 s-1-2 m-2-3 island {{professionals.pullClass}}">
            {{professionals.text | markdownify }}
        </div>
      </div>
    </section>
  {% endfor %}
