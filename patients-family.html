---
layout: default
---

<section class="small-banner" style="background: linear-gradient(to right, rgba(173, 36, 56, .75) , rgba(173, 36, 56, .75)), url({{site.baseurl}}{{site.data.patients-family.banner.image}}); background-size: cover; background-position: center center;">
  <div class="small-banner-container wrapper grid island">
    <div class="unit xs-1 s-1 m-1 l-1-2">
      <h1 class="yotta push-0">{{site.data.patients-family.banner.text}}</h1>
    </div>
  </div>
</section>

{% for patients in site.data.patients-family.patientsSections %}
  <section class="{{patients.professionalsBackground}} push-2 {{patients.sectionPadding}}">
      <div class="grid grid-middle wrapper">
        <div class="unit xs-1 s-1 m-1-3 {{patients.pushClass}}">
          <div class="embed embed-16by9">
            <img class="embed-item" src="{{site.baseurl}}{{patients.image}}" alt="">
          </div>
        </div>
        <div class="unit xs-1 s-1 m-2-3 island {{patients.pullClass}}">
          {{patients.text | markdownify }}
      </div>
    </div>
  </section>
{% endfor %}
