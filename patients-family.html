---
layout: default
---

<section class="small-banner patients-banner">
  <div class="small-banner-container wrapper grid island">
    <div class="unit xs-1 s-1 m-1 l-1-2">
      <h1 class="yotta push-0">Patients & Family</h1>
    </div>
  </div>
</section>

{% for patients in site.data.patients.patientsSections %}
  <section class="{{patients.professionalsBackground}} push-2 {{professionals.sectionPadding}}">
      <div class="grid grid-middle wrapper">
        <div class="unit xs-1-2 s-1-2 m-1-3 {{patients.pushClass}}">
          <div class="embed embed-16by9">
            <img class="embed-item" src="{{site.baseurl}}{{patients.image}}" alt="">
          </div>
        </div>
        <div class="unit xs-1-2 s-1-2 m-2-3 island {{patients.pullClass}}">
          <ul class="list-group push-0">
            <li class="">{{professionals.listItem}}</li>
            <li class="">{{professionals.listItemTwo}}</li>
            <li class="">{{professionals.listItemThree}}</li>
          </ul>
      </div>
    </div>
  </section>
{% endfor %}
