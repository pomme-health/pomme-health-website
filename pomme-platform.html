---
layout: default
---
  <section class="small-banner">
    <div class="small-banner-container wrapper grid island">
      <div class="unit xs-1 s-1 m-1 l-1-2">
        <h1 class="yotta push-0">POMMe Platform</h1>
      </div>
    </div>
  </section>

  {% for platform in site.data.platform.platformSections %}
  <section class="home-panels {{platform.sectionColour}}">
    <div class="grid grid-middle wrapper">
      <div class="unit xs-1 s-1 m-1-2 {{platform.pushClass}}">
        <img class="img-flex" src="{{site.baseurl}}{{platform.image}}" alt="">
      </div>
      <div class="unit xs-1 s-1 m-1-2 {{platform.pullClass}} island">
        <h2>{{platform.mainSectionHeader}}</h2>
        <p>{{platform.mainSectionText}}</p>
      </div>
    </div>
  </section>
  {% endfor %}
