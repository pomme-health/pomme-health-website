  <section class="wrapper">
    <div class="grid grid-stretch pad-t-2 pad-b-2">
        {% for platform in site.data.platform.platformSections %}
      <div class="island unit-content-distribute unit xs-1 s-1-2 m-1-2 l-1-2 ">
        <div class="platform-card">
          <div class="embed embed-16by9 push">
            <img class="img-flex embed-item platform-img" src="{{site.baseurl}}{{platform.image}}" alt="">
          </div>
          <div class="gutter">
            <h2 class="">{{platform.mainSectionHeader}}</h2>
            <p class="content-shrink">{{platform.mainSectionText}}</p>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </section>
